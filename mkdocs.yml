theme:
    name: material
    features:
        - search.suggest
        - navigation.tabs
        - navigation.tabs.sticky
        # - toc.integrate
        - navigation.top
        - content.code.copy
    palette:
        #   # Palette toggle for automatic mode
        #   - media: "(prefers-color-scheme)"
        #     toggle:
        #     icon: material/brightness-auto
        #     name: Switch to light mode

        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: deep purple
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode

        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: yellow
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
        # primary: deep purple
    logo: imgs/pytorch_tabular_logo_small.svg
    font:
        text: Lato
markdown_extensions:
    - admonition
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - toc:
          permalink: true
    # - pymdownx.inlinehilite
plugins:
    - search
    - mknotebooks
    - mkdocstrings:
          handlers:
              python:
                  paths: [src] # search packages in the src folder
                  rendering:
                      show_root_heading: yes
                      merge_init_into_class: yes
                      docstring_section_style: spacy
repo_url: https://github.com/manujosephv/pytorch_tabular
extra:
    social:
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/in/manujosephv/
        - icon: fontawesome/brands/twitter
          link: https://twitter.com/manujosephv
        - icon: fontawesome/solid/blog
          link: https://deep-and-shallow.com/
        - icon: fontawesome/brands/medium
          link: https://medium.com/@manujosephv
    version:
        provider: mike
