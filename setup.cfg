[bumpversion]
current_version = 0.7.0
commit = True
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+)(?P<build>\d+))?
serialize =
	{major}.{minor}.{patch}-{release}{build}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = prod
first_value = dev
values =
	dev
	prod

[bumpversion:part:build]

[bumpversion:file:setup.py]
search = version={current_version}
replace = {new_version}

[bumpversion:file:pytorch_tabular/__init__.py]
search = __version__ = {current_version}
replace = {new_version}

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 120
exclude = docs
ignore = W6,E12,W503,E5
format = pylint

[aliases]
test = pytest

[tool:pytest]
collect_ignore = ['setup.py']
addopts =
    # --doctest-modules  # TODO: this seems to cause problems and finds some hidden issues
    --color=yes
